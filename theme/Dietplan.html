<!DOCTYPE html>
<html>
  <head>
    <title>Diet Plan</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        color: #333;
        margin: 30px 0;
      }
      
      .meal {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 30px 0;
        background-color: #fff;
      }
      
      .meal h2 {
        margin: 0;
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .meal p {
        margin: 0;
        color: #666;
        font-size: 18px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Diet Plan</h1>
    <div class="meal">
      <h2>Breakfast</h2>
      <p>1 cup of oatmeal</p>
      <p>1 banana</p>
      <p>1 cup of low-fat milk</p>
    </div>
    <div class="meal">
      <h2>Lunch</h2>
      <p>Grilled chicken salad</p>
      <p>2 cups of mixed greens</p>
      <p>1/2 cup of cherry tomatoes</p>
      <p>1/2 cup of sliced cucumbers</p>
      <p>2 tablespoons of vinaigrette dressing</p>
    </div>
    <div class="meal">
      <h2>Dinner</h2>
      <p>Grilled salmon</p>
      <p>1 cup of brown rice</p>
      <p>1 cup of steamed vegetables</p>
    </div>
  </body>
</html>
