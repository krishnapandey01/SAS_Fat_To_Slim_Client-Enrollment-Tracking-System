<!DOCTYPE html>
<html>
<head>
	<title>Diet Plan Registration Form</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			background-image: url('images/diet.jpg');

		}

		.container {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 50px auto;
			padding: 20px;
			width: 500px;
		}

		h1 {
			color: #333;
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 18px;
			margin-bottom: 5px;
		}

		input[type=text], select {
			border: none;
			border-radius: 3px;
			box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}

		input[type=submit] {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>Diet Plan Registration Form</h1>
		<form action="pay.html">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="age">Age:</label>
			<input type="text" id="age" name="age" placeholder="Enter your age" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">--Please select your gender--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="height">Height (in cm):</label>
			<input type="text" id="height" name="height" placeholder="Enter your height in cm" required>

			<label for="weight">Weight (in kg):</label>
			<input type="text" id="weight" name="weight" placeholder="Enter your weight in kg" required>

			<label for="activity">Activity Level:</label>
			<select id="activity" name="activity" required>
				<option value="">--Please select your activity level--</option>
				<option value="sedentary">Sedentary (little or no exercise)</option>
				<option value="lightly">Lightly Active (light exercise/sports 1-3 days/week)</option>
				<option value="moderately">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
				<option value="very">Very Active (hard exercise/sports 6-7 days/week)</option>
                <option value="extra">Extra Active (very hard exercise/sports or physical job)</option>
                </select>
                <label for="goal">Weight Goal:</label>
                <select id="goal" name="goal" required>
                    <option value="">--Please select your weight goal--</option>
                    <option value="lose">Lose weight</option>
                    <option value="maintain">Maintain weight</option>
                    <option value="gain">Gain weight</option>
                </select>
                <input type="submit" value="Proceed To Payment">
            </form>
        </div>
    </body>
    </html>
